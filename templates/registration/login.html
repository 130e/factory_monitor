<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login-style.css">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="unit-1-2 unit-1-on-mobile">
            <h2>登录</h2>
            <form class="form" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="username">
                    {{ form.username.errors }}
                    <span class="username" style="height:19px">用户:</span>
                     <input type="text" name="username" class="name" placeholder="" required="">
                    <div class="clear"></div>
                </div>
                <div class="password-agileits">
                     {{ form.password.errors }}
                    <span class="password"style="height:19px">密码:</span>
                    <input type="password" name="password" class="password" placeholder="" required="">
                    <div class="clear"></div>
                </div>
                <div class="login-w3"><!-- <button type="hidden" class="btn btn-primary btn-block">登录</button> -->
                    <input type="submit" class="login" value="登  录">
                    </div>
            </form>
            <div class="flex-left top-gap text-small">
                <div class="unit-2-3">
                    <span>没有账号？<a href="{% url 'users:register' %}">立即注册</a></span>
                </div>
                <div class="unit-1-3 flex-right"><span><a href="{% url 'password_reset' %}">忘记密码？</a></span>
                </div>
            </div>
        </div>
    </div>
<script type="application/x-javascript"> addEventListener("load", function() {  setTimeout(hideURLbar, 0); 
     }, false); 
    function hideURLbar(){ 
        window.scrollTo(0,1); 
    } 
</script>
</body>
</html>
