<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css"> -->
    <link rel="stylesheet" type="text/css" href="/static/css/login-style.css">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="unit-1-2 unit-1-on-mobile">
            <h2>用户注册</h2>
            <form class="form" action="{% url 'users:register' %}" method="post">
                {% csrf_token %}
                {{ form.errors }}
                <div class="username">
                    {{ form.username.errors }}
                    <span class="username" style="height:19px">用户名：</span>
                     <input type="text" name="username" class="name" placeholder="" required="">
                    <div class="clear"></div>
                </div>
                 <div class="e-mail">
                    <span class="e-mail" style="height:19px">邮箱：</span>
                     <input type="email" name="email" class="e-mail" placeholder="" required="">
                    <div class="clear"></div>
                </div>
                <div class="password-agileits">
                    <span class="password"style="height:19px">密码:</span>
                    <input type="password" name="password1" class="password" placeholder="" required="">
                    <div class="clear"></div>
                </div>
                <div class="password2">
                    <span class="password"style="height:19px">密码确认:</span>
                    <input type="password" name="password2" class="password" placeholder="" required="">
                    <div class="clear"></div>
                </div>        
                <div class="login-w3">
                    <input type="submit" class="login" value="注  册">
                    </div>
            </form>
            <div class="flex-left top-gap text-small">
                <div class="unit-2-3">
                    <span>已有账号？<a href="{% url 'login' %}">立即登录</a></span>
                </div>
              <!--   <div class="unit-1-3 flex-right"><span><a href="{% url 'password_reset' %}">忘记密码？</a></span>
                </div> -->
            </div>
        </div>
    </div>
<script type="application/x-javascript"> addEventListener("load", function() {  setTimeout(hideURLbar, 0); 
     }, false); 
    function hideURLbar(){ 
        window.scrollTo(0,1); 
    } 
</script>
</body>
</html>
